<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <style media="screen">
  .trail {
      position: absolute;
      height: 6px; width: 6px;
      border-radius: 3px;
      background: teal;
    }
    body {
      height: 300px;
    }
  </style>
</head>
<body>

<script src="./lib/coffeescript.js"></script>
<script type="text/coffeescript">

trail = []
for i in [0..10]
  el = document.createElement 'div'
  el.className = 'trail'
  document.body.appendChild el
  trail.push el

move = (i, x, y) ->
  setTimeout ->
    trail[i].style.transform = "translate(#{x}px, #{y}px)"
  , i * 10

window.addEventListener 'mousemove', (event) ->
  for i in [0..trail.length - 1]
    move i, event.clientX, event.clientY

</script>
</body>
</html>
